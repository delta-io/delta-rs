version: "3.9"
services:
  localstack:
    image: localstack/localstack:0.12.11
    ports:
      - "4566:4566"
      - "${PORT_WEB_UI-8080}:${PORT_WEB_UI-8080}"
    environment:
      - SERVICES=s3,dynamodb
      - DEBUG=1
      - DATA_DIR=/tmp/localstack/data
      - PORT_WEB_UI=8080
      - DOCKER_HOST=unix:///var/run/docker.sock
      - HOST_TMP_FOLDER=${TMPDIR}
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:4566/health" ]

  setup:
    image: localstack/localstack:0.12.11
    depends_on:
      - localstack
    entrypoint: "/bin/bash"
    command:
      - /setup_localstack.sh
    volumes:
      - "./build/setup_localstack.sh:/setup_localstack.sh"
      - "./rust/tests/data/golden:/data/golden"
      - "./rust/tests/data/simple_table:/data/simple_table"
      - "./rust/tests/data/simple_commit:/data/simple_commit"
      - "./rust/tests/data/concurrent_workers:/data/concurrent_workers"

  azurite:
    image: mcr.microsoft.com/azure-storage/azurite
    ports:
      - "10000:10000"
      - "10001:10001"
    command:
      - "azurite"
      - "--blobHost"
      - "0.0.0.0"
      - "--loose"

  setup-azurite:
    image: mcr.microsoft.com/azure-cli
    depends_on:
      - azurite
    entrypoint: "/bin/bash"
    command:
      - /setup_azurite.sh
    volumes:
      - "./build/setup_azurite.sh:/setup_azurite.sh"
      - "./rust/tests/data/golden:/data/golden"
      - "./rust/tests/data/simple_table:/data/simple_table"
      - "./rust/tests/data/simple_commit:/data/simple_commit"
      - "./rust/tests/data/concurrent_workers:/data/concurrent_workers"
