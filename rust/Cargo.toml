[package]
name = "deltalake"
version = "0.1.1"
authors = ["Qingping Hou <dave2008713@gmail.com>"]
homepage = "https://github.com/delta-io/delta.rs"
license = "Apache-2.0"
keywords = ["deltalake", "delta", "datalake"]
description = "Native Delta Lake implementation in Rust"
edition = "2018"

[dependencies]
anyhow = "1.0"
thiserror = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
parquet = "2"
tokio = "0.2.10"
tokio-io = "0.2.0-alpha.6"
futures = "0.3.1"
bytes = "0.5.3"
log = "0"
regex = "1"
chrono = "0"
rusoto_core = "0.43"
rusoto_s3 = "0.43"
arrow  = { git = "https://github.com/apache/arrow.git", rev = "c02ed530f989c4e0343ca6ab494c17e7796ed9c1" }
datafusion = { git = "https://github.com/apache/arrow.git", rev = "c02ed530f989c4e0343ca6ab494c17e7796ed9c1", optional = true }
crossbeam = { version = "0", optional = true }
# NOTE: disable rust-dataframe integration since it currently doesn't have a
# version published in crates.io
# rust-dataframe = {version = "0.*", optional = true }

[features]
rust-dataframe-ext = []
datafusion-ext = ["datafusion", "crossbeam"]

[dev-dependencies]
utime = "0.3"
