[workspace]
members = [
    "rust",
    "python",
    "glibc_version",
    "aws/delta-checkpoint",
    "dynamodb_lock",
]
exclude = ["proofs", "delta-inspect"]

[profile.release-with-debug]
inherits = "release"
debug = true

[patch.crates-io]
datafusion-objectstore-hdfs = { path = "../datafusion-objectstore-hdfs/hdfs" }
fs-hdfs3 = { path = "../fs-hdfs" }
