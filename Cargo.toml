[workspace]
members = [
    "ruby",
    "rust",
    "python",
    "glibc_version",
    "aws/delta-checkpoint",
    "dynamodb_lock",
]
exclude = ["proofs", "delta-inspect"]

[profile.dev]
split-debuginfo = "unpacked"

[profile.integration]
inherits = "test"
default = ["azure", "integration_test"]

[patch.crates-io]
object_store = { git = "https://github.com/roeap/arrow-rs", rev = "dfc36b84b7f6595d0347d9de54b4aedbd654ed86" }
